<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="janksters_logistics_app" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>janksters_logistics_app</title>
  <link rel="manifest" href="manifest.json" />

  <!-- Google Identity Services (GIS) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Meta tag for your client ID -->
  <meta name="google-signin-client_id" content="941525240383-t1vl6hgksu496pj5kg1cmriu6ltofqnk.apps.googleusercontent.com" />

  <script>
    function handleCredentialResponse(response) {
      window.postMessage({credential: response.credential}, "*");
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <div id="flutter_view">
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="941525240383-t1vl6hgksu496pj5kg1cmriu6ltofqnk.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
  </div>
</body>
</html>
